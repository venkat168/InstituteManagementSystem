{% extends 'navbar.html' %}

{% block content %}

<h2 align="center">student details</h2>
<table align="center" border="2" class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
         <th>Age</th>
         <th>Phno</th>
         <th>City</th>
         <th>Course</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.Stud_Name }}</td>
        <td>{{ i.Stud_Age }}</td>
        <td>{{ i.Stud_Phno }}</td>
        <td>{{ i.Stud_City }}</td>
        <td>{{ i.Stud_Course }}</td>
        <td><a href="{% url 'up' i.id %}">Update</a></td>
        <td><a href="{% url 'del' i.id %}">Delete</a></td>



    {% endfor %}
    </tr>
</table>

{% endblock %}
